		<!-- Auto adjust the style sheet for different widths -->
		<script>
			function adjustStyle(width) {
			    width = parseInt(width);
			    if (width <= 320) {
			        $("#size-stylesheet").attr("href", "styles/narrow.css");
			    } else {
			       $("#size-stylesheet").attr("href", "styles/wide.css"); 
			    }
			}
			$(function() {
			    adjustStyle($(this).width());
			    $(window).resize(function() {
			        adjustStyle($(this).width());
			    });
			});
		</script>
	</head>
	<body>
		<div class = "container">
			<div class = "loader"></div>
			<div class = "player">
				<div class = "top_bar">
					<div class = "song_info"></div>
					<div class = "controls unselectable">
						<div class = "control_previous control" onclick="previous()">&#xf04a;</div> <!-- Prev -->
						<div class = "control_play control" onclick="play()">&#xf04b;</div> <!-- Play -->
						<div class = "control_pause control" onclick="pause()">&#xf04c;</div> <!-- Pause -->
