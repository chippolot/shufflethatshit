<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta property="og:image" content="http://www.shufflethatshit.com/images/fb.jpg"/>
	<meta property="og:title" content="shuffle that shit!"/>
	<meta property="og:site_name" content="shuffle that shit!"/>
	<meta property="og:description" content="Sound cloud playlist shuffler."/>
	<meta name="Description" CONTENT="Sound cloud playlist shuffler."/>
	<title>shuffle that shit!</title>

	<!-- Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:600italic,700italic,400,300' rel='stylesheet' type='text/css'/>
	<link href='http://fonts.googleapis.com/css?family=Cantarell:700italic,100,400' rel='stylesheet' type='text/css'/>
	<link href='http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css' rel='stylesheet' type='text/css'/>

    <!-- Shared Styles -->

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="styles/grid-styles.css?v=00001"/>
    <link rel="stylesheet" type="text/css" href="styles/styles.css?v=00001"/>
    <link rel="stylesheet" type="text/css" href="styles/sts-styles.css?v=00001"/>

    <!-- Shared Scripts -->
    <script src="http://connect.soundcloud.com/sdk.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="scripts/libs/jquery.touchwipe.min.js"></script>

    <!-- Scripts -->
    <script src='scripts/mobile_check.js?v=00001'></script>
    <script src='scripts/utils.js?v=00001'></script>
    <script src='scripts/soundcloud_helpers.js?v=00001'></script>
    <script src='scripts/playlist_descriptor.js?v=00001'></script>
    <script src='scripts/player.js?v=00001'></script>
    <script src='scripts/main.js?v=00001'></script>

  </head>
  <body>
    <!-- Content -->
    <div class="content">

        <!-- Song Images -->
    	<div class="sts-player sts-song-image sts-song-image-blurred fill background-cover filter-blur"></div>
    	<div class="sts-player sts-song-image fill background-contain"></div>

        <!-- Loader -->
        <div class="sts-loader fill background-cover"></div>

        <!-- Controls -->
        <div class="sts-controls fill">

            <!-- Desktop Controls -->
            <div class="visible-md fill">
                <div class="grid wfull selection-disabled fill">
                    <div class="c3 sts-control" onclick="previous()">
                        <div class="sts-control-icon align-vertical-center">&#xf04a;</div>    <!-- Previous -->
                    </div>
                    <div class="c6 sts-control" onclick="togglePlay()">
                        <div class="sts-control-icon align-vertical-center">
                            <div class="sts-control-hide-during-pause">&#xf04c;</div>    <!-- Pause -->
                            <div class="sts-control-hide-during-play">&#xf04b;</div>    <!-- Play -->
                        </div>
                    </div>  
                    <div class="c3 sts-control" onclick="next()">
                        <div class="sts-control-icon align-vertical-center">&#xf04e;</div>    <!-- Next -->
                    </div>  
                </div>
            </div>

            <!-- Phone/Tablet Controls -->
            <div class="visible-xs fill">
                <div class="selection-disabled fill">
                    <div class="sts-control sts-control-hide-during-play sts-control-background" onclick="play()">
                        <div class="align-vertical-center">&#xf04b;</div>              <!-- Play -->
                    </div>
                    <div class="sts-control sts-control-hide-during-pause" onclick="pause()"></div> <!-- Pause -->
                </div>
            </div>
        </div>
    </div>

    <!-- Header -->
    <div class="header">
        <div class="grid wfull">
            <div class="c12 text-center">
                <div class="sts-song-info"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
    	<div class="grid wfull">
            <!-- Tablet/Desktop Footer -->
            <div class="fill visible-sm visible-md">
        		<div class="c4 content-left">
        			<a href="http://www.soundcloud.com">
    					<img src="http://developers.soundcloud.com/assets/powered_by_white-7ee4327cfbe5d678897edf6b6c5dd30f.png" style="height:100%;"/>
    				</a>
        		</div>
        		<div class="c4 text-center selection-disabled">
    				<div class="sts-footer-text">
    					<a href="https://soundcloud.com/ben-smith-58">. ben smith 2014 .</a>
    				</div>
        		</div>
        		<div class="c4 text-right selection-disabled">
    				<div class="sts-footer-text">thanks erin!</div>
        		</div>
            </div>
            <!-- Phone Footer -->
            <div class="fill visible-xs">
                <a href="http://www.soundcloud.com">
                    <img src="http://developers.soundcloud.com/assets/powered_by_white-7ee4327cfbe5d678897edf6b6c5dd30f.png" style="height:100%;"/>
                </a>
            </div>
    	</div>
    </div>


    <!-- Google Analytics -->
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-50036151-1', 'shufflethatshit.com');
	  ga('send', 'pageview');

	</script>
  </body>
</html>
